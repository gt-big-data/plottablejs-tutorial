<!DOCTYPE html>
<html>
    <head>
        <title>Plottablejs Tutorial</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plottable.js/2.0.0/plottable.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Plottablejs Tutorial</a>
                </div>
        </nav>
        <div class="container-fluid">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal">
                          <fieldset>
                            <legend>Axis</legend>
                            <div class="form-group">
                              <label for="select" class="col-lg-2 control-label">X</label>
                              <div class="col-lg-10">
                                <select class="form-control" id="x-input">
                                  <option value='attack'>attack</option>
                                  <option value='defense'>defense</option>
                                  <option value='hp'>hp</option>
                                  <option value='speed'>speed</option>
                                  <option value='spAttack'>special attack</option>
                                  <option value='spDefense'>special defense</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="select" class="col-lg-2 control-label">Y</label>
                              <div class="col-lg-10">
                                <select class="form-control" id="y-input">
                                  <option value='attack'>attack</option>
                                  <option value='defense'>defense</option>
                                  <option value='hp'>hp</option>
                                  <option value='speed'>speed</option>
                                  <option value='spAttack'>special attack</option>
                                  <option value='spDefense'>special defense</option>
                                </select>
                              </div>
                            </div>
                          </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <svg id="chart" height="800">

                </svg>
            </div>
        </div>
        </body>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/plottable.js/2.0.0/plottable.min.js'></script>
        <script src='app.js'></script>
</html>
